<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style/style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>

  <main>

    <div class="container">

      <a href="#"><img src="images/image-equilibrium.jpg" alt="Equilibrium image" class="equilibrium"></a>

      <div class="overlay">
        <div class="view"><img src="images/icon-view.svg" alt="View Icon"></div>
      </div>
      
    </div>

    <h1><a href="#">Equilibrium #3429</a></h1>

    <p>Our Equilibrium collection promotes balance and calm.</p>

    <p class="price"><img src="images/icon-ethereum.svg" alt="Icon Ethereum"> 0.041 ETH</p>

    <p class="data"><img src="images/icon-clock.svg" alt="icon clock"> 3 days left</p>

    <hr>
    <div class="creator">
      <img src="images/image-avatar.png" alt="">
      <p>Creation of <a href="#">Jules Wyvern</a></p>
    </div>
  </main>
  <footer>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://www.frontendmentor.io/profile/lucasfagundesf">Lucas Fagundes</a>.
    </div>
  </footer>
</body>
</html>
